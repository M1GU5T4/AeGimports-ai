<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#1a1a1a" rx="60"/>
  
  <!-- Shield Background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M600 150 L960 240 L960 600 Q960 840 600 1050 Q240 840 240 600 L240 240 Z" fill="url(#shieldGradient)" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Star at top -->
  <path d="M600 210 L615 255 L660 255 L624 285 L639 330 L600 300 L561 330 L576 285 L540 255 L585 255 Z" fill="url(#goldGradient)"/>
  
  <!-- Jersey/Shirt silhouette -->
  <g transform="translate(600,540)">
    <!-- Shirt body -->
    <path d="M-120 -90 Q-135 -105 -150 -90 L-150 -60 Q-150 -45 -135 -45 L-60 -45 L-60 120 Q-60 135 -45 135 L45 135 Q60 135 60 120 L60 -45 L135 -45 Q150 -45 150 -60 L150 -90 Q135 -105 120 -90 L90 -75 Q75 -90 60 -75 L60 -60 Q45 -75 30 -60 L30 -75 Q15 -90 0 -75 L0 -60 Q-15 -75 -30 -60 L-30 -75 Q-45 -90 -60 -75 L-90 -75 Z" fill="#333" stroke="url(#goldGradient)" stroke-width="6"/>
    
    <!-- Collar -->
    <path d="M-30 -60 Q0 -75 30 -60 L30 -30 Q15 -45 0 -30 Q-15 -45 -30 -30 Z" fill="#fff" stroke="#ccc" stroke-width="3"/>
  </g>
  
  <!-- A&G Text -->
  <text x="600" y="840" font-family="Arial, sans-serif" font-size="144" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">A&G</text>
  
  <!-- IMPORTS Text -->
  <text x="600" y="960" font-family="Arial, sans-serif" font-size="60" font-weight="normal" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="9px">IMPORTS</text>
  
  <!-- Decorative elements -->
  <path d="M360 900 L420 900" stroke="url(#goldGradient)" stroke-width="6"/>
  <path d="M780 900 L840 900" stroke="url(#goldGradient)" stroke-width="6"/>
</svg>