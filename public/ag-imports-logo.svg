<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a1a" rx="20"/>
  
  <!-- Shield Background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M200 50 L320 80 L320 200 Q320 280 200 350 Q80 280 80 200 L80 80 Z" fill="url(#shieldGradient)" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Star at top -->
  <path d="M200 70 L205 85 L220 85 L208 95 L213 110 L200 100 L187 110 L192 95 L180 85 L195 85 Z" fill="url(#goldGradient)"/>
  
  <!-- Jersey/Shirt silhouette -->
  <g transform="translate(200,180)">
    <!-- Shirt body -->
    <path d="M-40 -30 Q-45 -35 -50 -30 L-50 -20 Q-50 -15 -45 -15 L-20 -15 L-20 40 Q-20 45 -15 45 L15 45 Q20 45 20 40 L20 -15 L45 -15 Q50 -15 50 -20 L50 -30 Q45 -35 40 -30 L30 -25 Q25 -30 20 -25 L20 -20 Q15 -25 10 -20 L10 -25 Q5 -30 0 -25 L0 -20 Q-5 -25 -10 -20 L-10 -25 Q-15 -30 -20 -25 L-30 -25 Z" fill="#333" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Collar -->
    <path d="M-10 -20 Q0 -25 10 -20 L10 -10 Q5 -15 0 -10 Q-5 -15 -10 -10 Z" fill="#fff" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- A&G Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">A&G</text>
  
  <!-- IMPORTS Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="3px">IMPORTS</text>
  
  <!-- Decorative elements -->
  <path d="M120 300 L140 300" stroke="url(#goldGradient)" stroke-width="2"/>
  <path d="M260 300 L280 300" stroke="url(#goldGradient)" stroke-width="2"/>
</svg>